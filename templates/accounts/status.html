<style>
      #total-orders{
    background-color: aqua;
  }
  #orders-delivered{
    background-color: orange;
  }
  #total-pending{
    background-color: purple;
  }

  .userText{
    color: white;
  }
</style>
<div class="row">
    <div class="col">
        <div class="col-md">
            <div class="card text-center mb-3" id="total-orders">
                <div class="card-header">
                    <h5 class="card-title">Total Orders</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{order_count}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="col-md">
            <div class="card text-center mb-3" id="orders-delivered">
                <div class="card-header">
                    <h5 class="card-title">Orders Delivered</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{delivered}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="col-md">
            <div class="card text-center mb-3" id="total-pending">
                <div class="card-header">
                    <h5 class="card-title"> Orders pending</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{pending}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>

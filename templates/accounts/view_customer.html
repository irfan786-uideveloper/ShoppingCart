{% extends 'accounts/admin_base.html' %}
{% load static %}
{% block content %}


<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<!--
written By : sumit kumar
facebook : fb.com/sumit.luv
-->
<div class="container">
  <div class="panel panel-danger">
    <div class="panel-heading">
      <h6 class="panel-title">Total Customers</h6>
    </div>
    <table class="table table-bordered" id="dev-table">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Picture</th>
          <th>Contact</th>
          <th>Email</th>
        </tr>
      </thead>
      {% for c in customers %}
      <tr class="table-secondary">
        <td> {{c.name}}</td>
        <td> <img src="{% static c.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
        <td>{{c.phone}}</td>
        <td>{{c.email}}</td>
        <!-- <td><a class="btn btn-primary btn-xs" href=""><span class="glyphicon glyphicon-edit"></span></a>
        <a class="btn btn-danger btn-xs" href=""><span class="glyphicon glyphicon-trash"></span></a></td> -->
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
<!--
developed By : sumit kumar
-->
{% endblock content %}
